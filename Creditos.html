<!DOCTYPE html>
<html>
<head>
  <title>Creditos</title>
  <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.8.1/slick.min.css" />
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=DotGothic16">
  <style>
    /* Estilos para la disposición de los elementos */
    body {
      background-color: #000;
      margin: 0;
      padding: 20px;
    }

    .container {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 20px;
    }

    .credit {
      width: 200px;
      height: 200px;
      border: 1px solid #ccc;
      background-color: #f9f9f9;
      text-align: center;
      line-height: 200px;
      font-size: 24px;
      transition: background-color 0.3s ease;
      color: #00ff00;
      font-family: 'DotGothic16', Arial, sans-serif;
    }

    .credit:hover {
      background-color: #eaeaea;
    }

    .process-container {
      margin-top: 40px;
      text-align: center;
    }

    .process-title {
      font-size: 24px;
      margin-bottom: 10px;
      font-family: 'DotGothic16', Arial, sans-serif;
      color: #00ff00;
      animation: glitch-effect 2s infinite;
    }

    @keyframes glitch-effect {
      0% {
        transform: translate(0);
        text-shadow: 0 0 4px #00ff00;
      }
      25% {
        transform: translate(-2px, 2px);
        text-shadow: 2px -2px 4px #00ff00;
      }
      50% {
        transform: translate(2px, -2px);
        text-shadow: -2px 2px 4px #00ff00;
      }
      75% {
        transform: translate(-2px, 2px);
        text-shadow: 2px -2px 4px #00ff00;
      }
      100% {
        transform: translate(0);
        text-shadow: 0 0 4px #00ff00;
      }
    }

    .gallery-container {
      position: relative;
    }

    .gallery {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
    }

    .gallery img {
      width: 200px;
      height: 200px;
      object-fit: cover;
      margin: 10px;
      transition: transform 0.3s ease;
      border-radius: 5px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.3);
    }

    .gallery img:hover {
      transform: scale(1.1);
    }

    .slick-prev,
    .slick-next {
      position: absolute;
      top: calc(50% - 15px);
      width: 30px;
      height: 30px;
      background-color: #fff;
      border-radius: 50%;
      color: #000;
      text-align: center;
      line-height: 30px;
      font-size: 16px;
      cursor: pointer;
      opacity: 0.8;
      transition: opacity 0.3s ease;
      font-family: 'DotGothic16', Arial, sans-serif;
      text-shadow: 0 0 4px #00ff00;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.3);
    }

    .slick-prev {
      left: -20px;
    }

    .slick-next {
      right: -20px;
    }

    .slick-prev:hover,
    .slick-next:hover {
      opacity: 1;
    }
  </style>
</head>
<body>
  <h1 class="glitch-effect">Créditos</h1>

  <!-- Créditos -->
  <div class="container">
    <div class="credit">Cámara</div>
    <div class="credit">Grabación</div>
    <div class="credit">Programación</div>
  </div>

  <!-- Proceso Creativo -->
  <div class="process-container">
    <h2 class="process-title">Proceso Creativo</h2>
  </div>

  <!-- Galería de fotos -->
  <div class="gallery-container">
    <div class="gallery">
      <img src="https://us.123rf.com/450wm/filefountain/filefountain2303/filefountain230300670/200419985-tortuga-nadando-bajo-aguas-cristalinas-del-mar-tropical.jpg?ver=6" alt="Imagen 1">
      <img src="https://img.freepik.com/fotos-premium/imagen-planeta-explosion-llamas-fondo_445983-4658.jpg" alt="Imagen 2">
      <img src="https://static.vecteezy.com/system/resources/previews/006/671/766/original/fantastic-moon-magic-light-and-water-boat-with-tree-wallpaper-free-photo.jpg" alt="Imagen 3">
      <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRCCEzAbsMEcTDjzcdLD2LQtZ1Jb0WPDAFLeA&usqp=CAU" alt="Imagen 4">
      <img src="https://i0.wp.com/imgs.hipertextual.com/wp-content/uploads/2017/06/phone-cell-phone-camera-cell.jpg?fit=1200%2C800&quality=50&strip=all&ssl=1" alt="Imagen 5">
      <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTTL09cWPyK4_EBnysdt2yvgxeM3Y5i08Lz9w&usqp=CAU" alt="Imagen 6">
    </div>
    <div class="slick-prev">◀</div>
    <div class="slick-next">▶</div>
  </div>

  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.8.1/slick.min.js"></script>
  <script>
    $(document).ready(function() {
      $('.gallery').slick({
        dots: false,
        infinite: true,
        speed: 300,
        slidesToShow: 3,
        slidesToScroll: 1,
        prevArrow: $('.slick-prev'),
        nextArrow: $('.slick-next')
      });
    });
  </script>
</body>
</html>
